{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/sign_up.css' %}" rel="stylesheet" type="text/css">
<style>
    body {
            background-image: url("{% static 'image/blog-4.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
</style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <form id="signup-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">organization Name</label>
                            <input type="text" class="form-control" id="org_name" name="org_name" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'sign_in' %}">Already have an account? Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
     document.addEventListener('DOMContentLoaded', function() {
     document.getElementById('signup-form').addEventListener('submit', async function(event) {
     event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const orgName = document.getElementById('org_name').value;
        // alert(email,password,orgName)

        const csrfTokenElement = document.querySelector('[name=csrfmiddlewaretoken]');
        const csrftoken = csrfTokenElement ? csrfTokenElement.value : '';

        if (!csrftoken) {
            alert('CSRF token not found. Please reload the page and try again.');
            return;
        }

        const response = await fetch('/signup/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
            },
            body: JSON.stringify({ email, password, org_name: orgName }),
        });

        const data = await response.json();
        if (response.ok) {
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            alert('Signed up successfully!');
            window.location.href = '/';
        } else {
            alert(`Error: ${data.error}`);
        }
    });
});
 </script>
</body>
</html>
